<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .red{
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id = red class="red">
        <input id = "order" type="text" value="아메리카노">
        <select id = "menu">
            <option value="none" selected>--커피를 선택하시오--</option>
            <option value="americano">아메리카노</option>
            <option value="icetea">아이스티</option>
            <option value="latte">카페라떼</option>
        </select>
    </div>
    <!-- ▼ jquery cdn  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
      <script>
        //  $(function(){}); 익명함수 
          $(function(){
              alert('홈페이지 접속하셨습니다.')
            var id =  $('.red').attr('id'); //attribute : 속성
            //태그(요소) : 아이디 이름 가져오기
            //페이지 로딩시 처음 실행 해주는 함수 . 
            console.log(id);
            $('.red').attr('id','black'); // id를 red 에서 black 으로 수정
            //attr 은 속성 이름을 호출할 수도 있고 속성 값을 수정할 수도 있다.
            //attr(속성이름 , 값)
           $('.red').attr('style','background-color : red ') // 스타일 변경
            //input value 를 가져와서 ,  해당 option 에 selected
            var orderMenu = $('#order').val();
            if(orderMenu === '아메리카노'){
                //option:eq(1) : option 1번째 (oprtion 은 0부터 시작)
                //attr('selected','selected') selected 속성에 selected 값 넣기
                $('#menu option:eq(1)').attr('selected','selected');
            }
            if(orderMenu ==='아이스티'){
                $('#menu option:eq(2)').attr('selected','selected');
                
            }
            if(orderMenu ==='카페라떼'){
                $('#menu option:eq(3)').attr('selected','selected');
            }
        }); 
        //keyup : 키보드에서 손을뗐을때 실행.
        //keydown : 키보드를 눌렀을때 실행.
        $('#order').on('keyup',function(key){  //key : 아무이름이나 써두 된다,  변수이름. 키보드 마다 숫자가 있다. 그 숫자가 key 자리로 넘어간다.
            if(key.keyCode ==13){ //엔터는 13
                //엔터를 눌렀을때 실행 코드
            var orderMenu = $('#order').val();
            if(orderMenu === '아메리카노'){
                //option:eq(1) : option 1번째 (option 은 0부터 시작)
                //attr('selected','selected') selected 속성에 selected 값 넣기
                $('#menu option:eq(1)').attr('selected','selected');
                $('#menu option:eq(2)').removeAttr('selected');
                $('#menu option:eq(3)').removeAttr('selected');
               
            }
            if(orderMenu ==='아이스티'){
                $('#menu option:eq(2)').attr('selected','selected');
                $('#menu option:eq(1)').removeAttr('selected');
                $('#menu option:eq(3)').removeAttr('selected');
                 
            }
            if(orderMenu ==='카페라떼'){
                $('#menu option:eq(3)').attr('selected','selected');
                $('#menu option:eq(1)').removeAttr('selected');
                $('#menu option:eq(2)').removeAttr('selected');      
            }
        }
        });
      </script>
</body>
</html>
